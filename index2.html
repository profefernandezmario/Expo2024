<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
        }
        .card-bg {
            background-size: cover;
            background-position: center;
            height: 200px; /* Altura fija para las tarjetas */
        }
        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para el texto */
            padding: 10px;
        }
        .card:hover {
            transform: scale(1.05); /* Aumenta ligeramente el tamaño */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Sombra más intensa al hacer hover */
        }
        .btn-custom {
            background-color: #007bff; /* Color del botón */
            color: white; /* Color del texto */
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Color al pasar el mouse */
        }
    </style>
    <title>Índice de Sitios Web</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Índice de Sitios Web</h1>
        <div class="row">
            <!-- Tarjeta 1 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-bg" style="background-image: url('https://via.placeholder.com/300');">
                        <div class="card-body text-center">
                            <h5 class="card-title">Sitio Web 1</h5>
                            <p class="card-text">Descripción breve del Sitio Web 1.</p>
                            <a href="https://www.sitioweb1.com" class="btn btn-custom">Visitar Sitio</a>
                            <div class="social-icons mt-2"> <!-- Espaciado entre elementos -->
                                <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
                                <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-bg" style="background-image: url('https://via.placeholder.com/300');">
                        <div class="card-body text-center">
                            <h5 class="card-title">Sitio Web 2</h5>
                            <p class="card-text">Descripción breve del Sitio Web 2.</p>
                            <a href="https://www.sitioweb2.com" class="btn btn-custom">Visitar Sitio</a>
                            <div class="social-icons mt-2">
                                <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
                                <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 3 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-bg" style="background-image: url('https://via.placeholder.com/300');">
                        <div class="card-body text-center">
                            <h5 class="card-title">Sitio Web 3</h5>
                            <p class="card-text">Descripción breve del Sitio Web 3.</p>
                            <a href="https://www.sitioweb3.com" class="btn btn-custom">Visitar Sitio</a>
                            <div class="social-icons mt-2">
                                <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
                                <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- Fin de la fila -->
    </div> <!-- Fin del contenedor -->

    <!-- Scripts de Bootstrap y FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
